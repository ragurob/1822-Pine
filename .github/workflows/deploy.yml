name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Build with Quarto
        run: |
          # First, render the main website
          cd website
          quarto render --to html
          
          # Now handle the chapters and other content
          cd ..
          
          # Render all chapters individually
          echo "Rendering chapters..."
          for chapter in chapters/*.qmd; do
            echo "Processing $chapter"
            quarto render "$chapter" --to html --output-dir website/_site/chapters/
          done
          
          # Render guidebook
          echo "Rendering guidebook..."
          for guide in guidebook/*.qmd; do
            echo "Processing $guide"
            quarto render "$guide" --to html --output-dir website/_site/guidebook/
          done
          
          # Render handouts
          echo "Rendering handouts..."
          for handout in handouts/*.qmd; do
            echo "Processing $handout"
            quarto render "$handout" --to html --output-dir website/_site/handouts/
          done
          
          # Copy PDFs and images
          echo "Copying resources..."
          mkdir -p website/_site/raw_documents
          cp -r raw_documents/*.pdf website/_site/raw_documents/ 2>/dev/null || true
          mkdir -p website/_site/images
          cp -r images/* website/_site/images/ 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4