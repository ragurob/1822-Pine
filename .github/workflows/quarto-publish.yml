name: Deploy Quarto site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Render Quarto Website
        run: |
          # Render the website
          cd website
          quarto render --to html
          
          # Create deployment directory
          cd ..
          mkdir -p _deploy
          
          # Copy everything from website/_site to _deploy
          cp -r website/_site/* _deploy/
          
          # Add .nojekyll to prevent Jekyll processing
          touch _deploy/.nojekyll
          
          # Create a root index.html that redirects to the actual site
          cat > _deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>The Rittenhouse Residence</title>
              <meta http-equiv="refresh" content="0; url=index.html">
          </head>
          <body>
              <p>Loading The Rittenhouse Residence...</p>
          </body>
          </html>
          EOF
          
          # List what we're deploying
          echo "Deploying the following files:"
          ls -la _deploy/ | head -20
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _deploy

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4